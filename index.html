<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Scroll with Pupil Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #photoContainer {
            max-width: 800px;
            margin: 20px auto;
        }
        #currentPhoto {
            max-width: 100%;
            height: auto;
        }
        #snapshots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .snapshot {
            width: 100px;
            height: 100px;
            cursor: pointer;
            display: none;
        }
        #video {
            width: 200px;
            position: fixed;
            top: 10px;
            right: 10px;
        }
        canvas { display: none; }
    </style>
</head>
<body>
    <h1>Photo Scroll with Pupil Tracking</h1>
    
    <input type="file" id="photoUpload" accept="image/*" multiple>
    <div id="photoContainer">
        <img id="currentPhoto" src="" alt="Current Photo">
        <div id="snapshots">
            <img id="snap1" class="snapshot" alt="1s">
            <img id="snap3" class="snapshot" alt="3s">
            <img id="snap5" class="snapshot" alt="5s">
        </div>
    </div>
    
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const photoUpload = document.getElementById('photoUpload');
        const currentPhoto = document.getElementById('currentPhoto');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const snapshots = {
            snap1: document.getElementById('snap1'),
            snap3: document.getElementById('snap3'),
            snap5: document.getElementById('snap5')
        };

        let photos = [];
        let currentIndex = 0;
        let intervalId = null;

        // Camera setup
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                video.srcObject = stream;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            } catch (err) {
                console.error('Camera error:', err);
                alert('Please allow camera access to track pupil dilation');
            }
        }

        // Basic pupil detection (simplified)
        function detectPupil() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg');
        }

        // Photo upload handling
        photoUpload.addEventListener('change', (e) => {
            photos = Array.from(e.target.files).map(file => 
                URL.createObjectURL(file)
            );
            if (photos.length > 0) {
                currentIndex = 0;
                startPhotoCycle();
            }
        });

        // Photo cycling
        function startPhotoCycle() {
            if (intervalId) clearInterval(intervalId);
            
            function showNextPhoto() {
                if (photos.length === 0) return;

                currentPhoto.src = photos[currentIndex];
                resetSnapshots();
                
                // Take snapshots at 1, 3, 5 seconds
                setTimeout(() => takeSnapshot('snap1'), 1000);
                setTimeout(() => takeSnapshot('snap3'), 3000);
                setTimeout(() => takeSnapshot('snap5'), 5000);

                currentIndex = (currentIndex + 1) % photos.length;
            }

            showNextPhoto();
            intervalId = setInterval(showNextPhoto, 6000); // 5s display + 1s buffer
        }

        // Snapshot handling
        function takeSnapshot(id) {
            const snapshot = snapshots[id];
            snapshot.src = detectPupil();
            snapshot.style.display = 'block';
        }

        function resetSnapshots() {
            Object.values(snapshots).forEach(snap => {
                snap.style.display = 'none';
                snap.src = '';
            });
        }

        // Toggle snapshot visibility
        Object.values(snapshots).forEach(snap => {
            snap.addEventListener('click', () => {
                snap.style.display = snap.style.display === 'none' ? 'block' : 'none';
            });
        });

        // Initialize
        setupCamera();
    </script>
</body>
</html>
